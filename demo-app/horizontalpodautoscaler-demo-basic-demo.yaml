apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-basic-demo
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-basic-demo
