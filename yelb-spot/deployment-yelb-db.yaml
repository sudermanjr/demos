apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-db
spec:
  selector:
    matchLabels:
      app: yelb-db
  replicas: 1
  template:
    metadata:
      labels:
        app: yelb-db
        tier: backenddb
        app.kubernetes.io/name: "yelb"
    spec:
      containers:
      - name: yelb-db
        image: mreferre/yelb-db:0.5
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
      tolerations:
      - key: "fairwinds.com/bakeoff"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      nodeSelector:
        fairwinds.com/bakeoff: spot
