apiVersion: eks.amazonaws.com/v1
kind: NodeClass
metadata:
  name: gpu
spec:
  ephemeralStorage:
    iops: 3000
    size: 1000Gi
    throughput: 125
  networkPolicy: DefaultAllow
  networkPolicyEventLogs: Disabled
  role: eksctl-andy-ai-cluster-AutoModeNodeRole-gwyvWVKCasyn
  securityGroupSelectorTerms:
  - id: sg-0030982fc4c694d93
  snatPolicy: Random
  subnetSelectorTerms:
  - id: subnet-063e42ca5f020a781
  - id: subnet-0b513d1b331aab2dd
  - id: subnet-0daf0e80a717fcfe1

---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: gpu
spec:
  template:
    metadata:
      labels:
        cost-area: research
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: gpu
      taints:
        - key: ray.io/node-type
          value: worker
          effect: NoSchedule
      requirements:
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["g"]
        - key: "eks.amazonaws.com/instance-gpu-count"
          operator: In
          values: ["1"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
  limits:
    cpu: "100"
    memory: 100G
