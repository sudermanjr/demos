apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: emoji
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v12
  name: emoji
spec:
  selector:
    matchLabels:
      app: emoji-svc
      version: v12
  template:
    metadata:
      labels:
        app: emoji-svc
        version: v12
    spec:
      containers:
      - env:
        - name: GRPC_PORT
          value: "8080"
        - name: PROM_PORT
          value: "8801"
        - name: OC_AGENT_HOST
          value: "default-deployment-collector.opentelemetry-operator-system:55678"
        image: docker.l5d.io/buoyantio/emojivoto-emoji-svc:v12
        name: emoji-svc
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 8801
          name: prom
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
      serviceAccountName: emoji
