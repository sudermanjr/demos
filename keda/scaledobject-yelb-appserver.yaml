apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: yelb-appserver
  namespace: yelb
spec:
  scaleTargetRef:
    name: yelb-appserver
  minReplicaCount: 2
  maxReplicaCount: 100
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-operated.prometheus:9090
      metricName: nginx_ingress_controller_requests
      threshold: '.5'
      query: |
        avg(rate(nginx_ingress_controller_ingress_upstream_latency_seconds_sum{service="yelb-appserver"}[2m]))*10000
