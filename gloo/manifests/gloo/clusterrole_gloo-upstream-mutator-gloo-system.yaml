apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: gloo
    gloo: rbac
  name: gloo-upstream-mutator-gloo-system
rules:
  - apiGroups:
      - gloo.solo.io
    resources:
      - upstreams
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete