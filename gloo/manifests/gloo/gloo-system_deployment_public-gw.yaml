apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gloo
    gateway-proxy-id: public-gw
    gloo: gateway-proxy
  name: public-gw
  namespace: gloo-system
spec:
  replicas: 2
  selector:
    matchLabels:
      gateway-proxy-id: public-gw
      gloo: gateway-proxy
  template:
    metadata:
      annotations:
        ad.datadoghq.com/gateway-proxy.check_names: '["envoy"]'
        ad.datadoghq.com/gateway-proxy.init_configs: '[{}]'
        ad.datadoghq.com/gateway-proxy.instances: '[{"stats_url": "http://%%host%%:8081/metrics"}]'
        ad.datadoghq.com/gateway-proxy.logs: '[{"source": "envoy", "service": "gloo","log_processing_rules": [{"type": "multi_line", "name": "log_start_with_date","pattern" : "^\\[[0-9]{4}-[0-9]{2}-[0-9]{2}|{"}]}]'
        prometheus.io/path: /metrics
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        gateway-proxy: live
        gateway-proxy-id: public-gw
        gloo: gateway-proxy
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    gloo: gateway-proxy
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - --disable-hot-restart
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: quay.io/solo-io/gloo-envoy-wrapper:1.12.36
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - wget --post-data "" -O /dev/null 127.0.0.1:19000/healthcheck/fail; sleep 5
          name: public-gw
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /envoy-hc
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10101
          volumeMounts:
            - mountPath: /etc/envoy
              name: envoy-config
            - mountPath: /etc/envoy/ssl
              name: gloo-mtls-certs
              readOnly: true
        - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GLOO_MTLS_SDS_ENABLED
              value: "true"
          image: quay.io/solo-io/sds:1.12.36
          imagePullPolicy: IfNotPresent
          name: sds
          ports:
            - containerPort: 8234
              name: sds
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 3
            periodSeconds: 10
            tcpSocket:
              port: 8234
          volumeMounts:
            - mountPath: /etc/envoy/ssl
              name: gloo-mtls-certs
              readOnly: true
      securityContext:
        fsGroup: 10101
        runAsUser: 10101
      serviceAccountName: gateway-proxy
      terminationGracePeriodSeconds: 7
      volumes:
        - configMap:
            name: public-gw-envoy-config
          name: envoy-config
        - name: gloo-mtls-certs
          secret:
            defaultMode: 420
            secretName: gloo-mtls-certs