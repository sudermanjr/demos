apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: yelb-appserver
  namespace: yelb
spec:
  scaleTargetRef:
    name: yelb-appserver
  minReplicaCount: 2
  maxReplicaCount: 100
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-operated.prometheus:9090
      metricName: nginx_ingress_controller_requests
      threshold: '40'
      query: sum(rate(nginx_ingress_controller_requests{service="yelb-appserver"}[2m]))

